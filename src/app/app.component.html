<div class="container">
  <app-game-control (intervalFired)="onIntervalFired($event)" />
  <div class="row">
    <div class="col-md-6">
      <app-even *ngFor="let item of evenNumbers" [number]="item" />
    </div>
    <div class="col-md-6">
      <app-odd *ngFor="let item of oddNumbers" [number]="item" />
    </div>
  </div>
</div>
